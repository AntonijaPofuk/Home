<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pregled tretmana i komplikacija</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </h:head>
    <h:body style="background-color: #C8C8C8">
        <div class="container">
            <h2>Pregledi</h2>
            <p>U nastavku su navedeni podaci pregledima.

                <p:graphicImage url="resources/images/hospital.png" height="150px" 
                                style="margin-right:100px; margin-left: 950px"/>
                <br/><br/></p>
        </div>    
        <h:form>
            <p:dataTable id="users" var="korisnik" value="#{pregledBolPodataka.lista2}"  class="table"
                         paginator="true" rows="#{pregledKorisnica.limit}"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                         {PreviousPageLink} {PageLinks} {NextPageLink}
                         {LastPageLink} {RowsPerPageDropdown}"  currentPageReportTemplate="UKUPNO : {totalRecords}"
                         rowsPerPageTemplate="#{pregledKorisnica.limit}" >
               
                <p:column >
                    <f:facet name="header">Naziv </f:facet>
                    <h:outputText value="#{korisnik.naziv}" />                        
                </p:column>
                  <p:column >
                    <f:facet name="header">Opis </f:facet>
                    <h:outputText value="#{korisnik.opis}" />                        
                </p:column>
                     <p:column >
                    <f:facet name="header">Tjedan trudnoce </f:facet>
                    <h:outputText value="#{korisnik.tjedan_trudnoce}" />                        
                </p:column>
                  <p:column >
                    <f:facet name="header">Tezina </f:facet>
                    <h:outputText value="#{korisnik.tezina_novorodenceta}" />                        
                </p:column>
                     <p:column >
                    <f:facet name="header">Otkucaji srca </f:facet>
                    <h:outputText value="#{korisnik.otkucaji_srca}" />                        
                </p:column>
                  <p:column >
                    <f:facet name="header">Opis ultrazvuka</f:facet>
                    <h:outputText value="#{korisnik.opis_ultrazvuka}" />                        
                </p:column>
                <p:column >
                    <f:facet name="header">Datum</f:facet>
                    <h:outputText value="#{korisnik.datum}" />                        
                </p:column>
                <p:column >
                    <f:facet name="header">Akcija</f:facet>
                    <p:commandButton id="pregledB" value="UREDI" action="#{pregledBolPodataka.dajPregled(korisnik.id)}">
                    </p:commandButton>
                </p:column>
            </p:dataTable>         
        </h:form>    
         <h3>Dodaj nove podatke o pregledu</h3>
        <p>U nastavku unesite važeće podatke za preglede koji će se pratiti u sustavu.</p>
        <h:form>
            <h:outputLabel value= "Naziv pregleda" />
            <p:inputText id="nazivs" value="#{pregledBolPodataka.naziv}"/> <br/>
            <h:outputLabel value="Opis" />
            <h:inputText  id="opiss" value="#{pregledBolPodataka.opis}" /> <br/>
            <h:outputLabel value= "Opis ultrazvuka" />
            <p:inputText id="opisZ" value="#{pregledBolPodataka.opisUltrazvuka}"/> <br/>               
             <h:outputLabel value= "Otkucaji srca" />
             <p:inputText id="otkucaji" value="#{pregledBolPodataka.otkucaji}"/> <br/>
            <h:outputLabel value="Tezina" />
            <h:inputText  id="tezina" value="#{pregledBolPodataka.tezina}" /> <br/>
            <h:outputLabel value= "Tjedan" />
            <p:inputText id="ime" value="#{pregledBolPodataka.tjedan}"/> <br/> 
             <h:outputLabel value= "Datum" />
            <p:inputText id="imes" value="#{pregledBolPodataka.datum}"/> <br/> 
            <p:commandButton id="dodajB" value="SPREMI" action="#{pregledBolPodataka.dodajPreglede()}">
            </p:commandButton>
        </h:form> 
    </h:body>
</html>
