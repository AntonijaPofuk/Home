<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Prijava</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </h:head>
    <h:body style="background-color: #C8C8C8">
        <div class="container">
            <h2>Prijava</h2>
            <p>Prijavite se u nastavku s valjanim podacima</p>
            <br/>   <br/>   <br/>   <br/>
            <h:form>
                <h:outputLabel value= "Korisnicko ime"   style="margin-left: 180px" />     <br></br>
                <p:inputText id="korime"  style="margin-left: 180px" value="#{pregledKorisnica.korime}"/>    <br></br>
                <h:outputLabel style="margin-left: 180px" value="Lozinka" />    <br></br>
                <h:inputSecret id="pass" style="margin-left: 180px"  value="#{pregledKorisnica.pass}" />    <br></br>
                <br></br>    <br></br>     <br></br>    <br></br>    <br></br>
                <p:commandButton id="prijava" value="Prijava"  
                                 style="width:200px;" 
                                 accesskey="" action="#{pregledKorisnica.login()}"/>
                <p:button outcome="index_1" value="Odustani" 
                          style="width:200px;margin-left: 80px">
                </p:button><br/><br/>               
            </h:form> 
        </div>        
    </h:body>
</html>
