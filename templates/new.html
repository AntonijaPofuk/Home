<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>eTrudnica</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}
    <h1>Bolnički podaci</h1>

    {% for book in books %}
     
      <form method="POST" action="./update">
        <input type="hidden" value="{{book.id}}" name="oldid">
        <input type="text" value="{{book.id}}" name="newid">
        <input type="hidden" value="{{book.title}}" name="oldtitle">
        <input type="text" value="{{book.title}}" name="newtitle">
                 
        
        <input type="submit" value="Ažuriraj">
      </form>
      <form method="POST" action="./delete">
      <input type="hidden" value="{{book.title}}" name="title">
      <input type="submit" value="Izbriši">
    </form>
 
    {% endfor %}
    
    <form method="POST" action="./new">
    <input type="text" name="title" style="width: 250px;">        
    <input type="submit" value="Dodaj">
    </form>
   {% endblock %}
  </body>
</html>
